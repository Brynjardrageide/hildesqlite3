<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="addUserForm">
      <h2>Add User</h2>
      <form id="newUserForm">
        <label for="newUsername">newUsername</label>
        <input type="text" id="newUsername" placeholder="Username" required />
        <label for="newFirstname">newFirstname</label>
        <input type="text" id="newFirstname" placeholder="FirstName" required />
        <label for="newLastname">newLastname</label>
        <input type="text" id="newLastname" placeholder="LastName" required />
        <label for="newEmail">newEmail</label>
        <input type="email" id="newEmail" placeholder="Email" required />
        <label for="newMobile">newMobile</label>
        <input type="text" id="newMobile" placeholder="Mobile" required />
        <label for="newPicture">newPicture</label>
        <input type="text" id="newPicture" placeholder="Picture URL" required />
        <button type="submit">Add User</button>
      </form>
    </div>
    <script src="../js/input.js"></script>
  </body>
</html>
